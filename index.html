<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let var1= prompt("enter first num: "); 
        let operator= prompt("enter operator "); 
        let var2= prompt("enter second num: ");  
        let solution; 


        let boolVar= !(isNaN(var1)) && !(isNaN(var2)) ? true : false; 

         

        if(boolVar){

            var1=parseInt(var1); 
            var2=parseInt(var2); 

            switch (operator){
                case "+":
                    solution = var1 + var2; 
                    alert("solution to " +var1+ "+" +var2+ "=" +solution); 
                    break; 

                case "-": 
                    solution = var1 - var2; 
                    alert("solution to " +var1+ "-" +var2+ "=" +solution); 
                    break; 
            
                case "*":
                    solution = var1 * var2; 
                    alert("solution to " +var1+ "*" +var2+ "=" +solution); 
                    break;  

                case  "/":
                    solution = var1 / var2; 
                    alert("solution to " +var1+ "/" +var2+ "=" +solution); 
                    break;   
                default: 
                    alert("does not compute, try again!")  
                    break; 
                }
        }
        else{ 
            alert("not numbers"); 
        }
    </script>
</body>
</html>
